<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSS Address Book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="lib/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-app="ContactApp">
  
<div class="row">

  <div class="col s3 content-nav" ng-controller="NavCtrl">

    <div class="row">

      <div class="col s12 blue lighten-2 nav-upper">
        <h5>NSS Address Book</h5>
      </div>
    
      <div class="col s12 white nav-lower">
        <div class="nav-side-items">
        <ul class="" id="" ng-repeat="items in navItems">
          <li class=""><a ng-href="{{items.url}}"><i class="fa fa-{{items.class}}" aria-hidden="true"></i><span>{{items.name}}</span></a></li>
        </ul>
        </div>
      </div>

    </div>

  </div>

  <div class="col s9 white content-body" ng-view>
  
  </div>


</div>

  <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>
</body>
</html>
